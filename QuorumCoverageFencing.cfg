(**********************************************)
(* Initial predicate and next-state relation. *)
(* Alternatively, you can comment out these   *)
(* and use SPECIFICATION.                     *)
(**********************************************)
INIT Init
NEXT Next

(**********************************************)
(* Specify the values of declared constants.  *)
(**********************************************)

CONSTANT ALL_BOOKIES = {b1, b2, b3, b4, b5}   \* the bookies to use e.g. {b1, b2, b3, b4, b5}.
                        \* All permutations will be tested.

\* Model values for responses
CONSTANT PENDING = PENDING       \* pending a response
         FENCED = FENCED        \* bookie is fenced
         UNKNOWN = UNKNOWN        \* unknown (timeout or error response)

(**********************************************)
(* Formulas true in every reachable state.    *)
(**********************************************)
\* INVARIANT MyInvariant

(**********************************************)
(* Disable checking deadlock.                 *)
(**********************************************)
\* CHECK_DEADLOCK FALSE
